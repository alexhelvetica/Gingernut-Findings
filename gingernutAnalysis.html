<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

    <script>
      L_NO_TOUCH = false;
      L_DISABLE_3D = false;
    </script>

    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/python-visualization/folium/folium/templates/leaflet.awesome.rotate.min.css"
    />

    <meta
      name="viewport"
      content="width=device-width,
                initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <link rel="stylesheet" href="./style/folium.css" />
    <script defer src="./js/gingernut.js"></script>
    <script defer src="./js/savoy.js"></script>
  </head>
  <body>
    <div class="folium-map" id="gingernutMap">
        <div class="legend">
            <p>
              <svg
                viewBox="-2 -2 104 104"
                height="20"
                width="20"
                class="vic-svg"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path d="M50 0A50 50,0,0,0,0 50L50 50Z" fill="#1b9e77" />
                <circle
                  r="50"
                  cx="50"
                  cy="50"
                  fill="none"
                  stroke="black"
                  stroke-width="4px"
                  stroke-opacity="0.3"
                />
              </svg>&emsp;VIC, TAS
            </p>
            <p>
              <svg
                viewBox="-2 -2 104 104"
                height="20"
                width="20"
                class="nsw-svg"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path d="M 100 50A50 50,0,0,0,50 0L50 50Z" fill="#d95f02" />
                <circle
                  r="50"
                  cx="50"
                  cy="50"
                  fill="none"
                  stroke="black"
                  stroke-width="4px"
                  stroke-opacity="0.3"
                />
              </svg>&emsp;NSW
            </p>
            <p>
              <svg
                viewBox="-2 -2 104 104"
                height="20"
                width="20"
                class="qld-svg"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path d="M0 50A50 50,0,0,0,50 100L50 50Z" fill="#7570b3" />
                <circle
                  r="50"
                  cx="50"
                  cy="50"
                  fill="none"
                  stroke="black"
                  stroke-width="4px"
                  stroke-opacity="0.3"
                />
              </svg>&emsp;QLD
            </p>
            <p>
              <svg
                viewBox="-2 -2 104 104"
                height="20"
                width="20"
                class="sa-svg"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path d="M50 100A50 50,0,0,0,100 50L50 50Z" fill="#e7298a" />
                <circle
                  r="50"
                  cx="50"
                  cy="50"
                  fill="none"
                  stroke="black"
                  stroke-width="4px"
                  stroke-opacity="0.3"
                />
              </svg>&emsp;SA, WA
            </p>
          </div>
    </div>

    <div class="folium-map" id="savoyMap">
        <div class="legend">
            <p>
              <svg
                viewBox="-2 -2 104 104"
                height="20"
                width="20"
                class="vic-svg"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path d="M50 0A50 50,0,0,0,0 50L50 50Z" fill="#1b9e77" />
                <circle
                  r="50"
                  cx="50"
                  cy="50"
                  fill="none"
                  stroke="black"
                  stroke-width="4px"
                  stroke-opacity="0.3"
                />
              </svg>&emsp;Savoy Original
            </p>
            <p><svg height="20" width="20"></svg>&emsp;Savoy Cracked Pepper</p>
            <p><svg height="20" width="20"></svg>&emsp;Savoy Original Gluten Free</p>
            <p>
              <svg
                viewBox="-2 -2 104 104"
                height="20"
                width="20"
                class="sa-svg"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path d="M50 100A50 50,0,0,0,100 50L50 50Z" fill="#e7298a" />
                <circle
                  r="50"
                  cx="50"
                  cy="50"
                  fill="none"
                  stroke="black"
                  stroke-width="4px"
                  stroke-opacity="0.3"
                />
              </svg>&emsp;Jatz Original
            </p>
            <p><svg height="20" width="20"></svg>&emsp;Jatz Cracked Pepper</p>
            <p><svg height="20" width="20"></svg>&emsp;Jatz Original Gluten Free</p>
          </div>      
    </div>
  </body>
</html>
